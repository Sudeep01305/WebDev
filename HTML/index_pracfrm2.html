<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
        <label for="name">Name :</label>
        <br><br>
        <input type="text" id="name">
        <br>
        <label for="mail">Email :</label>
        <br><br>
        <input type="text" id="name">
        <br>
        <label for="phone">Phone :</label>
        <br><br>
        <input type="text" id="phone">
        <br>
        <label for="resume">Resume :</label>
        <br><br>
        <input type="file" id="resume">
        <br>
        <label for="exp">Experience(years) :</label>
        <br><br>
        <input type="number" id="exp">
        <fieldset>
            <legend>Skills :</legend>
                
                    <input type="checkbox" id="html"><br>
                    <label for="html">HTML</label>
                    <br><br>
                    <input type="checkbox" id="css"><br>
                    <label for="css">CSS</label>
                    <br><br>
                    <input type="checkbox" id="js"><br>
                    <label for="Js">Javascript</label>
                    <br><br>
        </fieldset>
      <label for="edu">Highest Education :</label><br><br>
      <select name="edu" id="edu">
        <Option value="HS">High School</option>
      </select>
      <br>
      <label for="ft">Availability :</label>
      <br><br>
      <input type="radio" id="ft"><br>
      <label for="ft">Full Time</label>
      <br><br>
      <input type="radio" id="ft"><br>
      <label for="ht">Half Time</label>
      <br><br>
      <label for="cmmts">Additional Comments :</label>
      <br>
      <textarea name="cmmts" id="cmmts" cols="30" rows="0"></textarea>
    </form>
</body>
</html>
